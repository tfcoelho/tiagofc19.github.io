<!-- Modal Structure -->
<div id="myModal" class="modal" style="display:none;">
  <!-- The Close Button -->
  <span class="close" style="cursor:pointer; position:absolute; top:20px; right:40px; font-size:40px; font-weight:bold; color:white;">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01" align="center" style="vertical-align: center; display: block; max-width: 90%; margin: 0 auto;">

  <!-- Modal Caption (Image Text) -->
  <div id="caption" style="text-align:center; color:#ccc; padding:10px;"></div>
</div>

<script>
  // References to the modal
  var modal = document.getElementById('myModal');
  // To all images with the class 'myImages'
  var images = document.getElementsByClassName('myImages');
  // The image inside the modal
  var modalImg = document.getElementById("img01");
  // The caption inside the modal
  var captionText = document.getElementById("caption");
  // The close button
  var span = document.getElementsByClassName("close")[0];

  // Centering logic after image load
  modalImg.onload = function () {
    var imageheight = modalImg.height;
    var imagewidth = modalImg.width;
    var viewportHeight = window.innerHeight;
    var viewportWidth = window.innerWidth;

    if ((imageheight / imagewidth) > (viewportHeight / viewportWidth)) {
      // Tall image
      var paddingTop = 0.075 * viewportHeight;
      modalImg.style.paddingTop = paddingTop + "px";
    } else {
      // Wide image
      var width = viewportWidth * 0.85;
      var height = (width * imageheight) / imagewidth;
      var paddingTop = viewportHeight * (1 - height / viewportHeight) / 2;
      modalImg.style.paddingTop = paddingTop + "px";
    }
  };

  // Attach onclick listeners
  for (var i = 0; i < images.length; i++) {
    images[i].onclick = function(evt) {
      modal.style.display = "block";
      // Load the full-res image from data-fullsrc
      modalImg.src = this.getAttribute('data-fullsrc') || this.src;
      captionText.innerHTML = this.alt || "";
    };
  }

  // Close button
  span.onclick = function () {
    modal.style.display = "none";
  };

  // Close on Esc key
  document.onkeydown = function (evt) {
    evt = evt || window.event;
    if (evt.keyCode == 27) {
      modal.style.display = "none";
    }
  };
</script>
