<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budapest Schedule</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #A8CFFF, #F5E3FF); /* Gradient background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Prevent scrolling */
    }

    .image-container {
      position: relative;
      width: 100%; /* Max width for the container */
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 90%;
      max-height: 95%; /* Adjust to fit the container */
      width: auto;
      height: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }

  </style>
</head>
<body>
  <div class="image-container" id="image-container">
    <!-- Embed PNG with Image Map -->
    <img
      src="schedule.png"
      usemap="#schedule-map"
      alt="Interactive Schedule"
      id="responsive-image"
    >
    <map name="schedule-map" id="schedule-map">
      <!-- Define the original coordinates of clickable areas -->
      <area target="_blank" alt="termas" title="termas" href="termas" coords="181,751,375,834" shape="rect">
      <area target="_blank" alt="zoocafe" title="zoocafe" href="zoocafe" coords="181,943,376,1008" shape="rect">
      <area target="-_blank" alt="iceskate" title="iceskate" href="iceskate" coords="395,911,590,1008" shape="rect">
      <area target="_blank" alt="evecruise" title="evecruise" href="evecruise" coords="611,961,803,1016" shape="rect">
      <area target="_blank" alt="walktour" title="walktour" href="walktour" coords="182,512,375,619" shape="rect">
    </map>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="image-map-resp/jquery.rwdImageMaps.min.js"></script>
    <script>
      $(document).ready(function(e) {
        $(`img[usemap]`).rwdImageMaps();
      })
    </script>

  </div>
</body>
</html>
