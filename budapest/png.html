<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive PNG with Gradient Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #A8CFFF, #F5E3FF); /* Gradient background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .image-container {
      width: auto;
      height: auto;
      max-width: 80%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <!-- Embed PNG with Image Map -->
    <img src="schedule.png" usemap="#schedule-map" alt="Interactive Schedule">
    <map name="schedule-map">
      <!-- Example clickable areas -->
      <area shape="rect" coords="100,200,300,400" href="https://example.com/link1" alt="Link 1">
      <area shape="rect" coords="400,500,600,700" href="https://example.com/link2" alt="Link 2">
      <area shape="rect" coords="700,800,900,1000" href="https://example.com/link3" alt="Link 3">
    </map>
  </div>
</body>
</html>
