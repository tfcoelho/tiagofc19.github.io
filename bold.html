<div id="myModal" class="modal" >

    <!-- The Close Button -->
    <span class="close">&times;</span>

    <!-- Modal Content (The Image) -->
    <img class="modal-content" id="img01" align="center" style="vertical-align: center; display: flex">

    <!-- Modal Caption (Image Text) -->
    <div id="caption"></div>
</div>

<script class = "Hide">
        // create references to the modal...
        var modal = document.getElementById('myModal');
        // to all images -- note I'm using a class!
        var images = document.getElementsByClassName('myImages');
        // the image in the modal
        var modalImg = document.getElementById("img01");
        // and the caption in the modal
        var captionText = document.getElementById("caption");

        modalImg.onload = function () {
            var imageheight = modalImg.height;
            var imagewidth = modalImg.width;
            var viewportHeight = window.innerHeight;
            var viewportWidth = window.innerWidth;

            if ((imageheight / imagewidth) > (viewportHeight / viewportWidth)) {
                paddingTop = 0.075 * viewportHeight;
                var modalContent = document.querySelector(".modal-content");
                modalContent.style.paddingTop = paddingTop + "px";
            } else {
                width = viewportWidth * 0.85;
                height = width * imageheight / imagewidth;
                paddingTop = viewportHeight * (1 - height / viewportHeight) / 2;
                var modalContent = document.querySelector(".modal-content");
                modalContent.style.paddingTop = paddingTop + "px";
            }
        }
        // Go through all of the images with the custom class
        for (var i = 0; i < images.length; i++) {
            var img = images[i];
            // and attach our click listener for this image.
            img.onclick = function (evt) {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }
        }

        var span = document.getElementsByClassName("close")[0];

        span.onclick = function () {
            modal.style.display = "none";
        }
        document.onkeydown = function (evt) {
            evt = evt || window.event;
            if (evt.keyCode == 27) {
                modal.style.display = "none";
            }
        };
</script>
