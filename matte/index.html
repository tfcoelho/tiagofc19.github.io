<!-- Modal -->
<div id="myModal" class="modal" style="display:none;">
    <!-- The Close Button -->
    <span class="close" style="cursor:pointer; position:absolute; top:20px; right:40px; font-size:40px; font-weight:bold; color:white;">&times;</span>

    <!-- Modal Content (The Image) -->
    <img class="modal-content" id="img01" style="vertical-align: center; display: block; max-width:90%; margin:0 auto;">

    <!-- Modal Caption (Image Text) -->
    <div id="caption" style="text-align:center; color:#ccc; padding:10px;"></div>
</div>

<div class="footer" style="padding-bottom: 5%;">
    <p>2025 © All rights reserved | Tiago Coelho</p>
</div>

<script>
    // References to the modal
    var modal = document.getElementById('myModal');
    // All images with the class 'myImages'
    var images = document.getElementsByClassName('myImages');
    // The image in the modal
    var modalImg = document.getElementById("img01");
    // The caption in the modal
    var captionText = document.getElementById("caption");
    // The close button
    var span = document.getElementsByClassName("close")[0];

    // Adjust image padding when the modal image loads
    modalImg.onload = function() {
        var imageheight = modalImg.height;
        var imagewidth = modalImg.width;
        var viewportHeight = window.innerHeight;
        var viewportWidth = window.innerWidth;
        var modalContent = document.querySelector(".modal-content");

        if ((imageheight / imagewidth) > (viewportHeight / viewportWidth)) {
            // Tall image
            var paddingTop = 0.075 * viewportHeight;
            modalContent.style.paddingTop = paddingTop + "px";
        } else {
            // Wide image
            var width = viewportWidth * 0.85;
            var height = (width * imageheight) / imagewidth;
            var paddingTop = viewportHeight * (1 - height / viewportHeight) / 2;
            modalContent.style.paddingTop = paddingTop + "px";
        }
    };

    // Attach click listeners
    for (var i = 0; i < images.length; i++) {
        images[i].onclick = function(evt) {
            modal.style.display = "block";
            // Load full-res from data-fullsrc
            modalImg.src = this.getAttribute("data-fullsrc") || this.src;
            captionText.innerHTML = this.alt || "";
        };
    }

    // Close button
    span.onclick = function() {
        modal.style.display = "none";
    };

    // Close modal on ESC
    document.onkeydown = function(evt) {
        evt = evt || window.event;
        if (evt.keyCode == 27) {
            modal.style.display = "none";
        }
    };
</script>
