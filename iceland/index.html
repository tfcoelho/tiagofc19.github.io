<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iceland Trip Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize the map
        const map = L.map('map', {
            zoom: 5,
            zoomControl: true
        });
        //const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        //    opacity: 0.0, // Make tiles partially transparent
        //}).addTo(map);

        // Add a transparent background map (replace with your map image later)
        const icelandMapBounds = [[61.740505, -26.052436], [67.813491, -11.733127]];
        const icelandMap = L.imageOverlay('images/iceland_map7.png', icelandMapBounds).addTo(map);

        // Fit the map to the Iceland image bounds
        map.fitBounds(icelandMapBounds);

        // Example marker
        const marker = L.marker([64.1465, -21.8954]).addTo(map);
        marker.bindPopup("<b>Reykjavik</b><br><a href='pages/reykjavik.html'>View Details</a>");

        // Add more markers as needed
        const thingvellir = L.marker([64.255, -21.129]).addTo(map);
        thingvellir.bindPopup("<b>Thingvellir National Park</b><br><a href='pages/thingvellir.html'>View Details</a>");
    </script>
</body>
</html>
